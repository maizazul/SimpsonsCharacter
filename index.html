<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Simpsons Character are you??</title>
  </head>

  <body>
    <h1>The Simpsons has many characters....</h1>
    <div class="jumbotron">
        <h2>Who are you?</h2>
    </div>

    <h3>First, help us by answering a few questions about yourself.</h3>

    <form id="questions">
      <div id="container">
          <label for="gender">Gender?</label>
          <select id="gender">
            <option value="woman">Female!</option>
            <option value="man">Male!</option>
          </select>
      </div>

      <div id="container1">
          <label for="hobby">What is your hobby?</label>
          <select id="hobby">
            <option value="sax">Playing Saxophone!</option>
            <option value="mom">Being a mother!</option>
          </select>
      </div>

      <div id="container2">
          <label for="type">Do you prefer an adventure or to relax?</label>
          <select id="type">
            <option value="adventure">Adventure</option>
            <option value="relax">Relax</option>
          </select>
      </div>

      <div id="container3">
          <label for="status">Will you be travelling solo or as a couple?</label>
          <select id="status">
            <option value="single">Single</option>
            <option value="couple">As a couple</option>
          </select>
      </div>

      <div id="container4">
          <label for="language">Do you prefer a country where English is spoken?</label>
          <select id="language">
            <option value="english">Yes</option>
            <option value="foreign">That's not necessary</option>
          </select>
      </div>

      <div class="col-md-6 text-center">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>

    <div id="tulum">
      <p>Your ideal vacation spot is Tulum, Mexico! We suggest you plan to go immediately.</p>
    </div>

    <div id="cairns">
      <p>Your ideal vacation spot is Cairns, Australia! We suggest you plan to go immediately.</p>
    </div>

  </body>
